<!DOCTYPE html>
<html>
<head>
    <title>ShinobiWay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://mikiiill.github.io/ShinobiWay/Assets/Back.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .output {
            width: 85%;
            height: 400px;
            background-color: #333;
            overflow-y: auto;
            padding: 10px;
            margin: 10px;
            border: 2px solid #fff;
        }
        .controls {
            width: 80%;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .status {
            width: 80%;
            margin: 10px;
            padding: 10px;
            border: 2px solid #fff;
            background-color: #333;
        }
        button {
            background-color: #555;
            color: #fff;
            border: 2px solid #fff;
            padding: 5px 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #777;
        }
        button.disabled {
            background-color: #888;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .ninjutsu { background-color: #000080; }
        .genjutsu { background-color: #800080; }
        .taijutsu { background-color: #228b22; }
        .fire { background-color: #ff0000; }
        .lightning { background-color: #ffa500; }
        .earth { background-color: #8b4513; }
        .start-button {
            background-color: #555;
            color: #fff;
            border: 2px solid #fff;
            font-size: 1.5rem;
            padding: 10px 20px;
        }
        .skills-button, .train-button, .travel-button, .shop-button {
            background-color: #555;
            color: #fff;
            border: 2px solid #fff;
            font-size: 1.2rem;
            padding: 5px 10px;
        }
        .output-text-player { color: #00ff00; }
        .output-text-enemy { color: #ff00ff; }
        .output-text-neutral { color: #ccc; }
        .status-burn { color: #ff0000; }
        .status-numb { color: #ffa500; }
        .status-bleed { color: #ff00ff; }
        .status-regen { color: #00ff00; }
        .status-doom { color: #ffffff; }
        .status-shadowcloneeffect { color: #800080; }
        .status-substitution { color: #8b4513; }
        .status-dome { color: #228b22; }
        .battle-ready { color: #fff; font-weight: bold; }
        .debug-log { background-color: #444; color: #fff; padding: 2px 5px; border-radius: 3px; }
        .error-log { background-color: #800000; color: #fff; padding: 2px 5px; border-radius: 3px; }
        .sprite { width: 50px; height: 50px; vertical-align: middle; }
        .player-hp { color: #00ff00; }
        .enemy-hp { color: #ff00ff; }
    </style>
</head>
<body>
    <div class="status" id="player-status">Shinobi [HP: <span class="player-hp">10/10</span>]</div>
    <div class="status" id="enemy-status">Enemy [HP: <span class="enemy-hp">0/0</span>]</div>
    <div class="output" id="output">Welcome to ShinobiWay!</div>
    <div class="controls" id="start-controls">
        <button class="start-button" id="start-button" onclick="startTutorial()">Start Game</button>
    </div>
    <div class="controls" id="style-controls"></div>
    <div class="controls" id="jutsu-controls"></div>
    <div class="controls" id="skill-controls"></div>
    <div class="controls" id="main-controls"></div>
    <div class="controls" id="travel-controls" style="display:none;"></div>

    <script src="RANKUP.js"></script>
    <script src="startup.js"></script>
    <script src="Jutsu.js"></script>
    <script src="Characters.js"></script>
    <script src="Battle.js"></script>
    <script src="Log.js"></script>
    <script src="Map.js"></script>

    <script>
        // Hardcoded tutorial start function
        function startTutorial() {
            let playerName = prompt("Enter your name, future shinobi:");
            if (playerName) {
                game.player.name = playerName;
            } else {
                game.player.name = "Shinobi";
            }
            // Hardcode next step immediately after name prompt
            alert(`${game.player.name}! Graduation is soon, demonstrate your abilities to your Teacher.`);
        }
    </script>
</body>
</html>
