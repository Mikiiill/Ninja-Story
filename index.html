<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinobi Way</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #top-bar {
            width: 100%;
            max-width: 800px;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        #top-bar.battle-mode {
            top: auto;
            bottom: 0;
        }
        #battle-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            width: 100%;
            max-width: 800px;
        }
        #battle-screen.hidden {
            display: none;
        }
        #battle-log {
            width: 100%;
            max-width: 800px;
            height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #battle-log-content p {
            margin: 5px 0;
        }
        .character-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .character {
            text-align: center;
        }
        .character img {
            width: 120px;
            height: 160px;
        }
        #fight-controls, #travel-controls {
            margin-top: 20px;
        }
        #fight-controls.hidden, #travel-controls.hidden {
            display: none;
        }
        #jutsu-management {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }
        #jutsu-management-content.hidden {
            display: none;
        }
        .jutsu-select {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-width: 800px;
        }
        .jutsu-select.hidden {
            display: none;
        }
        .jutsu-card {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .jutsu-card:hover {
            background-color: #e0e0e0;
        }
        .output-text-player { color: blue; }
        .output-text-enemy { color: red; }
        .output-text-neutral { color: black; }
        .output-text-fire { color: orange; }
        .output-text-lightning { color: purple; }
        .output-text-earth { color: brown; }
        .output-text-genjutsu { color: pink; }
        .output-text-beast { color: green; }
        .status-substitution { color: brown; }
        .status-shadowcloneeffect { color: gray; }
        .status-doom { color: black; }
        .status-regen { color: green; }
        .status-dome { color: brown; }
        .status-burn { color: red; }
        .status-numb { color: purple; }
        .status-ready { color: blue; }
        .status-release { color: cyan; }
        .status-bleed { color: red; }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <span id="village-name">Newb Village</span> |
        Player Rank: <span id="player-rank">Student</span> |
        EXP: <span id="player-xp">0</span>
    </div>
    <div id="battle-screen" class="hidden">
        <div class="character-info">
            <div class="character">
                <h3 id="user-name">Shinobi</h3>
                <img id="user-sprite" src="https://raw.githubusercontent.com/Mikiiill/ShinobiWay/refs/heads/main/Assets/NINJA1.PNG" alt="User Sprite">
                <p>HP: <span id="user-hp">10/10</span></p>
                <p>Status: <span id="user-status">None</span></p>
            </div>
            <div class="character">
                <h3 id="opponent-name">None</h3>
                <img id="opponent-sprite" src="https://via.placeholder.com/120x160" alt="Opponent Sprite">
                <p>HP: <span id="opponent-hp">0/0</span></p>
                <p>Status: <span id="opponent-status">None</span></p>
            </div>
        </div>
        <div id="battle-log">
            <div id="battle-log-content"></div>
        </div>
    </div>
    <div id="fight-controls">
        <button id="start-training-fight" onclick="startTrainingFight()">Start Training Fight</button>
        <button id="toggle-jutsu-btn" onclick="toggleJutsuMenu()">Jutsu</button>
        <button id="open-travel-btn" onclick="openTravelSelect()">Travel</button>
        <button id="rankup-btn" onclick="openRankUpSelect()">RANKUP</button>
    </div>
    <div id="travel-controls" class="hidden">
        <!-- Dynamically populated -->
    </div>
    <div id="jutsu-management" class="hidden">
        <div id="jutsu-management-content" class="hidden">
            <h3>Active Jutsu (Max 10)</h3>
            <div id="active-jutsu"></div>
            <h3>Inventory</h3>
            <div id="inventory-jutsu"></div>
            <button id="select-jutsu-btn" onclick="openJutsuSelect()">Select New Jutsu</button>
        </div>
    </div>
    <div class="jutsu-select hidden">
        <h3>Select</h3>
        <div id="jutsu-options"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
