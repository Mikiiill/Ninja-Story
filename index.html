<!DOCTYPE html>
<html>
<head>
    <title>ShinobiWay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin: 10px;
        }
        .output {
            width: 85%;
            height: 200px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 10px;
            border: 2px solid #fff;
        }
        button {
            background-color: #555;
            color: #fff;
            border: 2px solid #fff;
            padding: 5px 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="output" id="output">Welcome to ShinobiWay!</div>
    <div class="controls" id="start-controls">
        <button class="start-button" onclick="startGame()">Start Game</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let game = {
                gameState: "start",
                output: []
            };

            function startGame() {
                if (game.gameState === "start") {
                    game.output = ["Game started! Train to earn gold and skills!"];
                    document.getElementById("output").innerHTML = game.output.join("<br>");
                    game.gameState = "chooseStyles";
                    document.getElementById("start-controls").innerHTML = "";
                }
            }

            function queueOutput(msg) {
                game.output.push(msg);
                document.getElementById("output").innerHTML = game.output.join("<br>");
            }
        });
    </script>
</body>
</html>
