<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Ninja Story Battle Arena</title>
    <style>
        body {
            background: url('/Assets/Back.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        .village-info {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            z-index: 1000;
            box-sizing: border-box;
        }
        .jutsu-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 60px; /* Adjusted to avoid overlap with village-info */
            position: relative; /* Changed to relative for better scroll behavior */
            padding: 10px;
            width: calc(100% - 20px);
            left: 10px;
        }
        .jutsu-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 calc(33.33% - 10px);
            box-sizing: border-box;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        .to-inventory, .to-active {
            position: fixed; /* Keep buttons fixed at bottom */
            bottom: 20px;
            z-index: 1100; /* Higher than village-info to stay visible */
            padding: 10px 20px;
        }
        .to-inventory {
            left: 10px; /* Left side */
        }
        .to-active {
            right: 10px; /* Right side */
        }
        .hidden {
            display: none;
        }
        canvas {
            display: block; /* Ensure canvas doesnâ€™t interfere with buttons */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="village-info"></div>
    <div id="jutsu-options" class="jutsu-options hidden"></div> <!-- Added hidden class initially -->
    <button id="RANKUP">Rank Up</button>
    <button id="Jutsu">Jutsu</button>
    <button class="to-inventory">To Inventory</button>
    <button class="to-active">To Active</button>
    <script src="/game.js"></script>
</body>
</html>
