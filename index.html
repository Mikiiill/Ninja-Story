<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShinobiWay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/Mikiiill/ShinobiWay/refs/heads/main/Assets/Back.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }
        .menu {
            width: 90%;
            text-align: center;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid #ff4500;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff4500;
            background-color: #333;
            color: #fff;
            font-size: 1.2rem;
        }
        button {
            background-color: #ff4500;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 150px;
            margin: 10px;
        }
        button:hover {
            background-color: #ff8c00;
        }
        .confirmation {
            font-size: 1.5rem;
            color: #00ff00;
            margin: 20px;
            text-align: center;
        }
        .stats {
            width: 90%;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 2px solid #00bfff;
        }
    </style>
</head>
<body>
    <div class="menu" id="main-menu">
        <h1>ShinobiWay</h1>
        <button onclick="showSignIn()">Sign In</button>
        <button onclick="startAsGuest()">Guest</button>
    </div>
    <div class="menu" id="sign-in" style="display: none;">
        <h1>Sign In</h1>
        <input type="email" id="email-input" placeholder="Enter your email">
        <button onclick="signIn()">Verify</button>
    </div>
    <div class="menu" id="name-input" style="display: none;">
        <h1>Create Character</h1>
        <input type="text" id="char-name-input" placeholder="Enter character name">
        <button onclick="createCharacter()">Create</button>
    </div>
    <div class="confirmation" id="confirmation" style="display: none;"></div>
    <div class="stats" id="stats-display" style="display: none;"></div>

    <script src="Characters.js" defer></script>
    <script src="Jutsu.js" defer></script>
    <script src="Battle.js" defer></script>
    <script src="RANKUP.js" defer></script>
    <script src="index.js" defer></script>
</body>
</html>
