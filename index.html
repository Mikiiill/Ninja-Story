<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Story</title>
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #battle-log-content {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }

        .tutorial-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .jutsu-card {
            width: 120px;
            min-width: 120px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            background-color: #f9f9f9;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .jutsu-card h4 {
            margin: 0 0 5px;
            font-size: 14px;
        }

        .jutsu-card p {
            margin: 2px 0;
            font-size: 12px;
        }

        .jutsu-card button {
            font-size: 12px;
            padding: 5px;
        }

        #active-jutsu, #inventory-jutsu, #jutsu-options {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px;
            gap: 10px;
        }

        #active-jutsu::-webkit-scrollbar,
        #inventory-jutsu::-webkit-scrollbar,
        #jutsu-options::-webkit-scrollbar {
            height: 8px;
        }

        #active-jutsu::-webkit-scrollbar-thumb,
        #inventory-jutsu::-webkit-scrollbar-thumb,
        #jutsu-options::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        #active-jutsu::-webkit-scrollbar-track,
        #inventory-jutsu::-webkit-scrollbar-track,
        #jutsu-options::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        #battle-screen, #jutsu-management-content, .jutsu-select, #travel-controls {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        #fight-controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        #village-info.battle-mode {
            display: none;
        }

        /* Styling for battle log entries */
        .output-text-player {
            color: #0066cc;
        }

        .output-text-enemy {
            color: #cc0000;
        }

        .output-text-neutral {
            color: #333;
        }

        .output-text-fire {
            color: #ff4500;
        }

        .output-text-lightning {
            color: #ffd700;
        }

        .output-text-earth {
            color: #8b4513;
        }

        .output-text-genjutsu {
            color: #800080;
        }

        .output-text-beast {
            color: #228b22;
        }

        .status-burn, .status-doom, .status-regen, .status-dome, .status-numb, 
        .status-substitution, .status-shadowcloneeffect, .status-release, .status-bleed {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="village-info">
        <h2 id="village-name">Newb Village</h2>
        <p>Rank: <span id="player-rank">Student</span> | EXP: <span id="player-xp">0</span></p>
    </div>

    <div id="battle-screen" class="hidden">
        <div>
            <h3 id="user-name">Shinobi</h3>
            <p>HP: <span id="user-hp">10/10</span></p>
            <p>Status: <span id="user-status">None</span></p>
            <img id="user-sprite" src="https://raw.githubusercontent.com/Mikiiill/ShinobiWay/refs/heads/main/Assets/NINJA1.PNG" alt="Player Sprite">
        </div>
        <div>
            <h3 id="opponent-name">None</h3>
            <p>HP: <span id="opponent-hp">0/0</span></p>
            <p>Status: <span id="opponent-status">None</span></p>
            <img id="opponent-sprite" src="https://raw.githubusercontent.com/Mikiiill/ShinobiWay/refs/heads/main/Assets/NINJA2.PNG" alt="Opponent Sprite">
        </div>
    </div>

    <div id="battle-log-content"></div>

    <div id="fight-controls">
        <button onclick="startTrainingFight()">Training Fight</button>
        <button onclick="openTravelSelect()">Travel</button>
        <button id="toggle-jutsu-btn" onclick="toggleJutsuMenu()">Jutsu</button>
        <button onclick="talkToNPC()">Talk to NPC</button>
        <button onclick="returnToVillage()">Return to Village</button>
    </div>

    <div id="jutsu-management-content" class="hidden">
        <h3>Active Jutsu</h3>
        <div id="active-jutsu"></div>
        <h3>Inventory Jutsu</h3>
        <div id="inventory-jutsu"></div>
    </div>

    <div class="jutsu-select hidden">
        <h3>Select a Jutsu</h3>
        <div id="jutsu-options"></div>
    </div>

    <div id="travel-controls" class="hidden">
        <h3>Travel Options</h3>
        <div id="travel-options"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
