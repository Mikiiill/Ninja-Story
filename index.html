<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinobi Way: Naruto Card Battler</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://raw.githubusercontent.com/Mikiiill/ShinobiWay/refs/heads/main/Assets/Back.png') no-repeat center center fixed;
            background-size: cover;
            color: #000;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .village-info {
            background: linear-gradient(to bottom, #e6d7b8, #d2b48c);
            border: 4px solid #8b4513;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .village-info h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .battle-screen {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            background: linear-gradient(to bottom, #e6d7b8, #d2b48c);
            border: 4px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .character {
            width: 45%;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }

        .character h2 {
            height: 40px;
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .character img {
            border: 3px solid #000;
            border-radius: 10px;
            width: 120px;
            height: 160px;
            object-fit: contain;
            background-color: #ccc;
        }

        .battle-log-container {
            width: calc(100% - 40px);
            margin: 0 auto 20px;
        }

        .battle-log {
            background: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            overflow-anchor: auto;
            scroll-behavior: smooth;
            text-align: left;
            font-size: 14px;
        }

        .battle-log p {
            margin: 5px 0;
            padding: 5px 0;
        }

        .jutsu-select, .jutsu-management, .jutsu-management-content, .fight-controls, .travel-controls {
            background: linear-gradient(to bottom, #e6d7b8, #d2b48c);
            border: 4px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .jutsu-list, .fight-controls, .travel-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .jutsu-card {
            background: linear-gradient(to bottom, #e6d7b8, #d2b48c);
            border: 3px solid #8b4513;
            border-radius: 8px;
            padding: 10px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .jutsu-card:hover {
            transform: scale(1.05);
        }

        .jutsu-card h4 {
            margin: 0;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        .jutsu-card p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        button {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
        }

        button:hover {
            background: #333;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .output-text-player { color: #006400; }
        .output-text-enemy { color: #8b0000; }
        .output-text-neutral { color: #000000; }
        .output-text-fire { color: #ff4500; }
        .output-text-earth { color: #8b4513; }
        .output-text-lightning { color: #ffd700; }
        .output-text-genjutsu { color: #800080; }
        .output-text-beast { color: #8b0000; }
        .status-substitution { color: #8b4513; }
        .status-shadowcloneeffect { color: #4682b4; }
        .status-doom { color: #000000; }
        .status-regen { color: #32cd32; }
        .status-dome { color: #8b4513; }
        .status-burn { color: #ff4500; }
        .status-numb { color: #ffd700; }
        .status-ready { color: #ff0000; }
        .status-release { color: #800080; }
        .status-bleed { color: #dc143c; }
        .battle-ready { color: #0000ff; }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Village Info -->
        <div class="village-info">
            <h3 id="village-name">Newb Village</h3>
            <p>Player Rank: <span id="player-rank">Student</span> | EXP: <span id="player-xp">0</span></p>
        </div>

        <!-- Fight Controls -->
        <div class="fight-controls" id="fight-controls">
            <button onclick="startTrainingFight()">Training Fight</button>
            <button onclick="openTravelSelect()">Travel</button>
            <button onclick="startEventFight()">Event Fight</button>
            <button onclick="startArenaFight()">Arena Fight</button>
        </div>

        <!-- Travel Controls (for non-village areas) -->
        <div class="travel-controls hidden" id="travel-controls"></div>

        <!-- Battle Screen -->
        <div class="battle-screen hidden" id="battle-screen">
            <div class="character user">
                <h2 id="user-name">Shinobi</h2>
                <img id="user-sprite" src="https://raw.githubusercontent.com/Mikiiill/ShinobiWay/refs/heads/main/Assets/NINJA1.PNG" alt="User Sprite">
                <p>HP: <span id="user-hp">10/10</span></p>
                <p>Status: <span id="user-status">None</span></p>
            </div>
            <div class="character opponent">
                <h2 id="opponent-name">Training Dummy</h2>
                <img id="opponent-sprite" src="https://raw.githubusercontent.com/Mikiiill/ShinobiWay/refs/heads/main/Assets/NINJA2.PNG" alt="Opponent Sprite">
                <p>HP: <span id="opponent-hp">6/6</span></p>
                <p>Status: <span id="opponent-status">None</span></p>
            </div>
        </div>

        <!-- Battle Log -->
        <div class="battle-log-container">
            <div class="battle-log">
                <h3>Battle Log</h3>
                <div id="battle-log-content"></div>
            </div>
        </div>

        <!-- Jutsu Selection Panel -->
        <div class="jutsu-select hidden">
            <h3>Select a Jutsu</h3>
            <div id="jutsu-options"></div>
            <button id="cancel-jutsu-btn" onclick="closeJutsuSelect()">Cancel</button>
        </div>

        <!-- Jutsu Management -->
        <div class="jutsu-management">
            <button id="toggle-jutsu-btn" onclick="toggleJutsuMenu()">Toggle Jutsu Menu</button>
            <div id="jutsu-management-content" class="jutsu-management-content">
                <h3>Active Jutsu (Max 10)</h3>
                <div id="active-jutsu" class="jutsu-list"></div>
                <h3>Inventory</h3>
                <div id="inventory-jutsu" class="jutsu-list"></div>
                <button id="select-jutsu-btn" onclick="openJutsuSelect()">Select New Jutsu</button>
            </div>
        </div>
    </div>
    <script src="game_ninja1.js"></script>
</body>
</html>
