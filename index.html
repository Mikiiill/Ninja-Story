<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinobi Way</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/Mikiiill/ShinobiWay/main/Assets/BG.png');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        #village-name {
            text-align: center;
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .battle-screen {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .battle-screen.hidden {
            display: none;
        }

        .battle-area {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info, .opponent-info {
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .sprite {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
        }

        .battle-log {
            border: 1px solid #000;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .battle-log-content p {
            margin: 5px 0;
        }

        .battle-log-content .output-text-player { color: #0000ff; }
        .battle-log-content .output-text-enemy { color: #ff0000; }
        .battle-log-content .output-text-neutral { color: #333; }
        .battle-log-content .output-text-fire { color: #e67e22; }
        .battle-log-content .output-text-lightning { color: #f1c40f; }
        .battle-log-content .output-text-earth { color: #8d5524; }
        .battle-log-content .output-text-genjutsu { color: #9b59b6; }
        .battle-log-content .output-text-beast { color: #27ae60; }
        .battle-log-content .battle-ready { color: #2ecc71; }
        .battle-log-content .status-substitution { color: #8d5524; }
        .battle-log-content .status-shadowcloneeffect { color: #3498db; }
        .battle-log-content .status-doom { color: #e74c3c; }
        .battle-log-content .status-regen { color: #27ae60; }
        .battle-log-content .status-dome { color: #8d5524; }
        .battle-log-content .status-burn { color: #e67e22; }
        .battle-log-content .status-numb { color: #f1c40f; }
        .battle-log-content .status-release { color: #9b59b6; }
        .battle-log-content .status-bleed { color: #c0392b; }

        .fight-controls {
            text-align: center;
            margin: 15px 0;
        }

        .fight-controls button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .fight-controls button:hover {
            background-color: #005f87;
        }

        .fight-controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .fight-controls.hidden {
            display: none;
        }

        .travel-controls {
            text-align: center;
            margin: 15px 0;
        }

        .travel-controls button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .travel-controls button:hover {
            background-color: #005f87;
        }

        .travel-controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .travel-controls.hidden {
            display: none;
        }

        .jutsu-management {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .jutsu-management.hidden {
            display: none;
        }

        .jutsu-management button {
            background-color: #008CBA;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .jutsu-management button:hover {
            background-color: #005f87;
        }

        .jutsu-management button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .jutsu-card {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .jutsu-card:hover {
            transform: scale(1.05);
        }

        .jutsu-card button {
            margin-top: 5px;
            font-size: 0.8em;
        }

        .jutsu-select {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .jutsu-select.hidden {
            display: none;
        }

        .jutsu-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .jutsu-select button {
            background-color: #ff4444;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .jutsu-select button:hover {
            background-color: #cc0000;
        }

        .player-stats {
            margin-top: 15px;
            text-align: center;
        }

        .player-stats p {
            font-size: 1em;
            color: #2c3e50;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }

            .battle-area {
                flex-direction: column;
                align-items: center;
            }

            .user-info, .opponent-info {
                min-width: 100%;
            }

            .sprite {
                width: 80px;
                height: 120px;
            }

            .battle-log {
                max-height: 150px;
                font-size: 0.8em;
            }

            .fight-controls button, .travel-controls button, .jutsu-management button {
                width: 100%;
                padding: 8px;
                font-size: 0.9em;
            }

            .jutsu-card {
                width: 120px;
                padding: 8px;
                margin: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="village-name">Newb Village</h1>
        <div class="battle-screen hidden" id="battle-screen">
            <div class="battle-area">
                <div class="user-info">
                    <img class="sprite" id="user-sprite" src="https://raw.githubusercontent.com/Mikiiill/ShinobiWay/main/Assets/NINJA1.PNG" alt="User Sprite">
                    <h3 id="user-name">Shinobi</h3>
                    <p>HP: <span id="user-hp">10/10</span></p>
                    <p>Status: <span id="user-status">None</span></p>
                </div>
                <div class="opponent-info">
                    <img class="sprite" id="opponent-sprite" src="https://raw.githubusercontent.com/Mikiiill/ShinobiWay/main/Assets/NINJA2.PNG" alt="Opponent Sprite">
                    <h3 id="opponent-name">None</h3>
                    <p>HP: <span id="opponent-hp">0/0</span></p>
                    <p>Status: <span id="opponent-status">None</span></p>
                </div>
            </div>
            <div class="battle-log" id="battle-log">
                <div class="battle-log-content" id="battle-log-content"></div>
            </div>
        </div>
        <div class="fight-controls" id="fight-controls">
            <button onclick="startTrainingFight()">Training Fight</button>
            <button onclick="openTravelSelect()">Travel</button>
            <button onclick="startEventFight()">Event Fight</button>
            <button onclick="startArenaFight()">Arena Fight</button>
        </div>
        <div class="travel-controls hidden" id="travel-controls"></div>
        <div class="jutsu-management" id="jutsu-management-content">
            <h2>Jutsu Management</h2>
            <button onclick="toggleJutsuMenu()" id="toggle-jutsu-btn">Toggle Jutsu Menu</button>
            <button onclick="openJutsuSelect()" id="select-jutsu-btn">Select New Jutsu</button>
            <h3>Active Jutsu</h3>
            <div class="jutsu-list" id="active-jutsu"></div>
            <h3>Inventory Jutsu</h3>
            <div class="jutsu-list" id="inventory-jutsu"></div>
        </div>
        <div class="jutsu-select hidden">
            <h2>Select a Jutsu</h2>
            <div class="jutsu-options" id="jutsu-options"></div>
            <button onclick="closeJutsuSelect()">Close</button>
        </div>
        <div class="player-stats">
            <p>Rank: <span id="player-rank">Student</span></p>
            <p>XP: <span id="player-xp">0</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
