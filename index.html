<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinobi Way</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        div { margin: 20px; }
        button { margin: 5px; padding: 10px; }
        .output { border: 1px solid #ccc; padding: 10px; min-height: 100px; }
        input { padding: 5px; }
    </style>
</head>
<body>
    <div id="game">
        <div id="start-screen" style="display: none;"></div>
        <div id="name-selection" style="display: none;"></div>
        <div id="game-screen" style="display: none;">
            <h2>Game Screen</h2>
            <div id="output" class="output"></div>
            <div id="main-controls" style="display: none;"></div>
            <div id="skill-controls" style="display: none;"></div>
        </div>
        <div id="battle-screen" style="display: none;">
            <h2>Battle</h2>
            <div id="battle-output" class="output"></div>
            <div id="jutsu-controls"></div>
        </div>
        <div id="style-controls" style="display: none;"></div>
        <div id="event-controls" style="display: none;"></div>
    </div>
    <script src="Characters.js"></script>
    <script src="Jutsu.js"></script>
    <script src="main.js"></script>
</body>
</html>
